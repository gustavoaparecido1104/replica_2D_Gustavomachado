<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 News Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="f1_logo.png" alt="F1 Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">Results</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Drivers</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="main-news">
            <img src="lawson_news.jpg" alt="Lawson News">
            <div class="headline">
                <h1>Lawson recalls the surreal moment that saved his career</h1>
            </div>
        </section>
        
        <section class="side-news">
            <div class="news-item">
                <img src="russell_news.jpg" alt="Russell News">
                <h2>Russell outlines expectations for 2025 partnership</h2>
            </div>
            <div class="news-item">
                <img src="horner_news.jpg" alt="Horner News">
                <h2>Horner compares Newey's Red Bull to Aston Martin</h2>
            </div>
        </section>
        
        <section class="historical-news">
            <img src="historical_f1.jpg" alt="Historical F1">
            <div class="historical-info">
                <p>Memorable moments from F1 history.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Formula 1 News</p>
    </footer>
</body>
</html>
